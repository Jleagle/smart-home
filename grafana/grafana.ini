[server]
protocol = https
domain = grafana.jimeagle.com

[security]
admin_user = admin

[users]
allow_sign_up = false

[external_image_storage]
provider = gcs

[external_image_storage.gcs]
key_file = /etc/grafana/key.json
bucket = grafana-slack-images

[rendering]
server_url = http://grafana-image-renderer:8081/render
callback_url = http://grafana:3000/
concurrent_render_request_limit = 1
