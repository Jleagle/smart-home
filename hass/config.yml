webostv:
  host: "192.168.0.9"
  name: "TV"
  turn_on_action:
    service: "persistent_notification.create"
    data:
      message: "Turn on action"
  customize:
    sources:
      - "livetv"
      - "netflix"

light:
  - platform: "blink1_status"
  - platform: "group"
    name: "All Lights"
    entities:
      - "light.bedroom_light_group"
      - "light.living_room_light_group"
      - "light.spare_room_light_group"

media_player:
  - platform: "group"
    name: "All Media Players"
    entities:
      - "media_player.bedroom_speaker"
      - "media_player.kitchen_speaker"
      - "media_player.living_room_speaker"
      - "media_player.tv"

spotify:
  client_id: !secret spotify_id
  client_secret: !secret spotify_secret

google_assistant:
  project_id: !secret assistant_project_id
  service_account: !include google_assistant_key.json
  report_state: true
  expose_by_default: false
  entity_config:
    switch.work_alarms:
      name: "Work Alarms"
    switch.guest_mode:
      name: "Guest Mode"
    switch.nzbget_download:
      name: "Downloads"
    switch.pi_hole:
      name: "Pihole"
    switch.wake_desktop:
      name: "Wake Desktop"
    switch.heating_mode:
      name: "Heating Mode - Home"
    scene.everything_off:
      name: "Bedtime"

switch:
  - platform: "wake_on_lan"
    name: "Wake Desktop"
    host: "192.168.0.8"
    mac: !secret pc_mac_address
  - platform: "mqtt"
    name: "Work Alarms"
    device_class: "switch"
    state_topic: "home/work-alarms/get"
    command_topic: "home/work-alarms/set"
  - platform: "mqtt"
    name: "Guest Mode"
    device_class: "switch"
    state_topic: "home/guest-mode/get"
    command_topic: "home/guest-mode/set"
  - platform: "mqtt"
    name: "Heating Mode"
    device_class: "switch"
    state_topic: "home/heating/home/get"
    command_topic: "home/heating/home/set"

# Text to speech
tts:
  - platform: "google_translate"

group:
  alldevices:
    name: All Devices
    entities:
      - light.all_lights
      - media_player.all_media_players
      - group.plugs

  plugs:
    name: All Plugs
    entities:
      - switch.plug_1_socket_1
      - switch.plug_2_socket_1
      - switch.plug_3_socket_1
      - switch.plug_4_socket_1

  people:
    name: People
    entities:
      - person.james_eagle
      - person.gillian_mckinley
