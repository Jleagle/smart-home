homeassistant:
  name: "Home"
  latitude: !secret home_lat
  longitude: !secret home_lon
  elevation: 14
  unit_system: "metric"
  currency: "GBP"
  time_zone: "Europe/London"
  external_url: "https://hass.jimeagle.com"
  internal_url: "http://192.168.0.7:8123"
  auth_providers:
    - type: "trusted_networks"
      trusted_networks:
        - "192.168.0.8" # PC
        - "192.168.0.9" # Phone
    - type: "homeassistant"

http:
  use_x_forwarded_for: true
  trusted_proxies:
    - "192.168.0.7"
    - "::1"

mqtt:
  broker: "192.168.0.7"
  port: "1883"
  client_id: "hass"

button:
  - platform: "mqtt"
    name: "Heating - Off"
    unique_id: "all-heating-off-button"
    command_topic: "home/heating/all-off"
  - platform: "mqtt"
    name: "Heating - Schedule"
    unique_id: "all-heating-schedule-button"
    command_topic: "home/heating/all-schedule"

scene:
  - platform: "mqtt"
    name: "Everything Off"
    unique_id: "everything-off-scene"
    command_topic: "home/everything-off"
    payload_on: "ON"
    retain: false

sensor:

  - platform: "tautulli"
    api_key: !secret tautulli
    host: "192.168.0.7:8181"

#camera:
