http:
  routers:
    hass-route:
      rule: "Host(`hass.jimeagle.com`)"
      service: "hass-service"
      tls:
        certResolver: "myresolver@file"
      entryPoints:
        - "websecure"
    plex-route:
      rule: "Host(`plex.jimeagle.com`)"
      service: "plex-service"
      tls:
        certResolver: "myresolver@file"
      entryPoints:
        - "websecure"

  services:
    hass-service:
      loadBalancer:
        servers:
          - url: "http://localhost:8123"
    plex-service:
      loadBalancer:
        servers:
          - url: "http://localhost:32400"
