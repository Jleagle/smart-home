- Smart Home:
    - Home Assistant:
        href: https://hass.jimeagle.com/
        container: hass
    - Node-RED:
        href: https://nodered.jimeagle.com/
        container: nodered

- Group A:
    - Adguard:
        href: https://adguard.jimeagle.com/
        container: adguard
    - Frigate:
        href: https://frigate.jimeagle.com/
        container: frigate
    - Grafana:
        href: https://grafana.jimeagle.com/
        container: grafana
    - Tautulli:
        href: https://tautulli.jimeagle.com/
        container: tautulli
        widget:
          type: tautulli
          url: http://localhost:8181
          key: todo

- Media:
    - Sonarr:
        href: https://sonarr.jimeagle.com/
        container: sonarr
        widget:
          type: sonarr
          url: http://localhost:8989
          key: todo
    - Radarr:
        href: https://radarr.jimeagle.com/
        container: radarr
        widget:
          type: radarr
          url: http://localhost:7878
          key: todo
    - NZBGet:
        href: https://nzbget.jimeagle.com/
        container: nzbget
        widget:
          type: nzbget
          url: http://localhost:6789
          username: todo
          password: todo
