---
# For configuration options and examples, please see:
# https://github.com/benphelps/homepage/wiki/Services

- Smart Home:
    - Home Assistant:
        href: https://hass.jimeagle.com/
        container: hass
    - Node-RED:
        href: https://nodered.jimeagle.com/
        container: nodered
    - Frigate:
        href: https://frigate.jimeagle.com/
        container: frigate

- Network:
    - AdGuard:
        href: https://adguard.jimeagle.com/
        container: adguard
    - Router:
        href: https://router.jimeagle.com/
        container: router

- Media:
    - Sonarr:
        href: https://sonarr.jimeagle.com/
        container: sonarr
        widget:
          type: sonarr
          url: http://localhost:8989
          key: {{HOMEPAGE_VAR_SONARR}}
    - Radarr:
        href: https://radarr.jimeagle.com/
        container: radarr
        widget:
          type: radarr
          url: http://localhost:7878
          key: {{HOMEPAGE_VAR_RADARR}}
    - NZBGet:
        href: https://nzbget.jimeagle.com/
        container: nzbget
        widget:
          type: nzbget
          url: http://localhost:6789
          username: {{HOMEPAGE_VAR_NZBGET_UN}}
          password: {{HOMEPAGE_VAR_NZBGET_PW}}
    - Tautulli:
        href: https://tautulli.jimeagle.com/
        container: tautulli
        widget:
          type: tautulli
          url: http://localhost:8181
          key: {{HOMEPAGE_VAR_TAUTULLI}}

- Dev:
    - SerpBear:
        href: https://serpbear.jimeagle.com/
        container: serpbear
    - Zinc:
        href: https://zinc.jimeagle.com/
        container: zinc
    - Influx:
        href: https://influx.jimeagle.com/
        container: influx

- Misc:
    - Grafana:
        href: https://grafana.jimeagle.com/
        container: grafana
