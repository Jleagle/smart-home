# https://docs.frigate.video/configuration/index

mqtt:
  host: "192.168.0.7"

genai:
  enabled: false
  provider: "gemini"
  api_key: "{FRIGATE_GENAI_KEY}"
  model: "gemini-2.0-flash"

semantic_search: # Needed for genai to work
  enabled: false
  reindex: false
  model_size: "small"

birdseye:
  enabled: false
  mode: "motion"

ffmpeg:
  # https://docs.frigate.video/configuration/hardware_acceleration
  # https://docs.frigate.video/configuration/ffmpeg_presets/
  hwaccel_args: "preset-intel-qsv-h264"
  input_args: "preset-rtsp-restream"
  output_args:
    record: "preset-record-generic-audio-aac"

objects:
  track:
    - "person"
    - "car"

record:
  enabled: true
  events:
    retain:
      mode: "active_objects"
      objects:
        person: 7
        car: 1

motion:
  mask:
    - "0.149,0.934,0.254,0.935,0.254,0.975,0.151,0.977" # Time
    - "0,0.442,0,0,0.608,0,0.494,0.319,0.495,0.519" # Bush

cameras:
  driveway:
    ffmpeg:
      inputs:
        - path: "rtsp://{FRIGATE_DRIVEWAY_USERNAME}:{FRIGATE_DRIVEWAY_PASSWORD}@192.168.0.12:554/Preview_01_main"
          roles:
            - "record"
        - path: "rtsp://{FRIGATE_DRIVEWAY_USERNAME}:{FRIGATE_DRIVEWAY_PASSWORD}@192.168.0.12:554/Preview_01_sub"
          roles:
            - "detect"
    zones:
      zone1:
        coordinates: "1,0.803,1,1,0,1,0,0.663"
    genai:
      enabled: true
      use_snapshot: true
      prompt: "Describe the person in the sequence of images in one sentence. Try to include the company they work for and if they are holding anything."
      objects:
        - "person"
      required_zones:
        - "zone1"
      debug_save_thumbnails: false

review:
  alerts:
    required_zones:
      - "zone1"
  detections:
    required_zones:
      - "zone1"

detectors:
  coral:
    type: "edgetpu"
    device: "pci"
    num_threads: 2
  #  cpu:
  #    type: "cpu"
  #    num_threads: 1

# Optional
ui:
  timezone: "Europe/London"
  time_format: "24hour"
  strftime_fmt: "%Y/%m/%d %H:%M"

telemetry:
  version_check: false
  stats:
    amd_gpu_stats: false
    intel_gpu_stats: false
    network_bandwidth: false
