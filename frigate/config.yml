# https://docs.frigate.video/configuration/index

mqtt:
  host: 192.168.0.7

birdseye:
  mode: motion

ffmpeg:
  # https://docs.frigate.video/configuration/hardware_acceleration
  hwaccel_args:
    - -hwaccel
    - qsv
    - -qsv_device
    - /dev/dri/renderD128

objects:
  track:
    - person
    - dog

record:
  enabled: true
  retain:
    days: 1
    mode: motion
  events:
    objects:
      - person
      - dog
    retain:
      default: 1

cameras:
  kitchen:
    ffmpeg:
      inputs:
        - path: rtsp://admin:{FRIGATE_KITCHEN_PASSWORD}@192.168.0.12:554/tcp/av0_1
          roles:
            - detect
            - rtmp
        - path: rtsp://admin:{FRIGATE_KITCHEN_PASSWORD}@192.168.0.12:554/tcp/av0_0
          roles:
            - record
    detect:
      width: 640
      height: 360
      fps: 7

detectors:
  cpu:
    type: cpu
    num_threads: 1
