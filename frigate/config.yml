#  api_key: "{FRIGATE_GENAI_KEY}"
#  model: "gemini-2.0-flash"
#
#semantic_search: # Needed for genai to work
#  enabled: True
#  reindex: False
#  model_size: small

birdseye:
  enabled: false
  mode: "motion"

ffmpeg:
  # https://docs.frigate.video/configuration/hardware_acceleration
  # https://docs.frigate.video/configuration/ffmpeg_presets/
  hwaccel_args: "preset-intel-qsv-h264"
  input_args: "preset-rtsp-restream"
  output_args:
    record: "preset-record-generic-audio-aac"

objects:
  track:
    - "person"
    - "car"

record:
  enabled: true
  events:
    retain:
      mode: "active_objects"
      objects:
        person: 7
        car: 1

motion:
  mask:
    - "0.186,0.938,0.252,0.935,0.251,0.971,0.186,0.973" # Time
    - "0.419,0.043,0.549,0.035,0.551,0.246,0.424,0.249" # Palm tree
    - "0.496,0.319,0,0.124,0,0.386,0.495,0.488" # Bush

cameras:
  driveway:
    ffmpeg:
      inputs:
        - path: "rtsp://{FRIGATE_DRIVEWAY_USERNAME}:{FRIGATE_DRIVEWAY_PASSWORD}@192.168.0.12:554/Preview_01_main"
          roles:
            - "record"
        - path: "rtsp://{FRIGATE_DRIVEWAY_USERNAME}:{FRIGATE_DRIVEWAY_PASSWORD}@192.168.0.12:554/Preview_01_sub"
          roles:
            - "detect"
    zones:
      zone1:
        coordinates: "1,0.683,1,1,0,1,0,0.561"

review:
  alerts:
    required_zones:
      - "zone1"
  detections:
    required_zones:
      - "zone1"

detectors:
  coral:
    type: "edgetpu"
    device: "pci"
    num_threads: 2
  #  cpu:
  #    type: "cpu"
  #    num_threads: 1

# Optional
ui:
  timezone: Europe/London
  time_format: "24hour"
  strftime_fmt: "%Y/%m/%d %H:%M"

telemetry:
  version_check: False
  stats:
    amd_gpu_stats: False
    intel_gpu_stats: False
    network_bandwidth: False
