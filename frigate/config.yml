# https://docs.frigate.video/configuration/index

mqtt:
  host: 192.168.0.7

birdseye:
  enabled: false
  mode: motion

ffmpeg:
  # https://docs.frigate.video/configuration/hardware_acceleration
  hwaccel_args:
    - -hwaccel
    - qsv
    - -qsv_device
    - /dev/dri/renderD128

objects:
  track:
    - dog

record:
  enabled: true
  retain:
    days: 2
    mode: active_objects
  events:
    retain:
      default: 2
      mode: active_objects

cameras:
  kitchen:
    ffmpeg:
      inputs:
        - path: rtsp://{FRIGATE_KITCHEN_USERNAME}:{FRIGATE_KITCHEN_PASSWORD}@192.168.0.12:10554/tcp/av0_1
          roles:
            - detect
            - rtmp
        - path: rtsp://{FRIGATE_KITCHEN_USERNAME}:{FRIGATE_KITCHEN_PASSWORD}@192.168.0.12:10554/tcp/av0_0
          roles:
            - record
    detect:
      width: 1280
      height: 720
      fps: 7

detectors:
  coral:
    type: edgetpu
    device: pci
    num_threads: 3
  #  cpu:
  #    type: cpu
  #    num_threads: 1
