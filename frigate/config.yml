# https://docs.frigate.video/configuration/index

mqtt:
  host: 192.168.0.7

birdseye:
  enabled: false
  mode: motion

ffmpeg:
  # https://docs.frigate.video/configuration/hardware_acceleration
  hwaccel_args: -c:v h264_qsv

objects:
  track:
    - dog
    - person

record:
  enabled: true
  #  retain:
  #    days: 2
  #    mode: active_objects
  events:
    retain:
      mode: active_objects
      objects:
        dog: 3
        person: 1

cameras:
  kitchen:
    ffmpeg:
      inputs:
        - path: rtsp://go2rtc:1984/03959a0a-e103-4782-b4d1-6cb1dd5ef50f
          roles:
            - detect
            - record
  #    detect:
  #      width: 1280
  #      height: 720
  #      fps: 10
  dining:
    ffmpeg:
      inputs:
        - path: ffmpeg:rtsp://go2rtc:1984/788d515d-a03b-49ab-870e-5ec847430b63
          roles:
            - detect
            - record
  #    detect:
  #      width: 1280
  #      height: 720
  #      fps: 10

detectors:
  coral:
    type: edgetpu
    device: pci
    num_threads: 3
