# https://docs.frigate.video/configuration/index

mqtt:
  host: 192.168.0.7

birdseye:
  enabled: false
  mode: motion

ffmpeg:
  # https://docs.frigate.video/configuration/hardware_acceleration
  hwaccel_args: -c:v h264_qsv

objects:
  track:
    - dog
    - person

record:
  enabled: true
  #  retain:
  #    days: 2
  #    mode: active_objects
  events:
    retain:
      mode: active_objects
      objects:
        dog: 3
        person: 1

go2rtc:
  streams:
    kitchen: ffmpeg:rtsp://{FRIGATE_KITCHEN_USERNAME}:{FRIGATE_KITCHEN_PASSWORD}@192.168.0.12:10554/tcp/av0_0
    dining: ffmpeg:rtsp://{FRIGATE_DINING_USERNAME}:{FRIGATE_DINING_PASSWORD}@192.168.0.14/stream2

cameras:
  kitchen:
    ffmpeg:
      inputs:
        - path: rtsp://{FRIGATE_KITCHEN_USERNAME}:{FRIGATE_KITCHEN_PASSWORD}@192.168.0.12:10554/tcp/av0_1
          roles:
            - detect
            - rtmp
        - path: rtsp://{FRIGATE_KITCHEN_USERNAME}:{FRIGATE_KITCHEN_PASSWORD}@192.168.0.12:10554/tcp/av0_0
          roles:
            - record
    detect:
      width: 1280
      height: 720
      fps: 10
  dining:
    ffmpeg:
      inputs:
        - path: rtsp://{FRIGATE_DINING_USERNAME}:{FRIGATE_DINING_PASSWORD}@192.168.0.14/stream2
          roles:
            - detect
            - rtmp
        - path: rtsp://{FRIGATE_DINING_USERNAME}:{FRIGATE_DINING_PASSWORD}@192.168.0.14/stream1
          roles:
            - record
    detect:
      width: 1280
      height: 720
      fps: 10

detectors:
  coral:
    type: edgetpu
    device: pci
    num_threads: 3
  #  cpu:
  #    type: cpu
  #    num_threads: 1
