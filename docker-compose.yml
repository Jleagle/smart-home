version: '3'

services:

  autoheal:
    image: "willfarrell/autoheal:latest"
    container_name: "autoheal"
    hostname: "autoheal"
    restart: "unless-stopped"
    environment:
      - "AUTOHEAL_CONTAINER_LABEL=all"
      - "AUTOHEAL_INTERVAL=10"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock"

  bazarr:
    image: "linuxserver/bazarr:latest"
    container_name: "bazarr"
    hostname: "bazarr"
    restart: "unless-stopped"
    ports:
      - "6767:6767"
    environment:
      - "PUID=1000"
      - "PGID=1000"
      - "TZ=Europe/London"
      - "UMASK_SET=022" #optional
    volumes:
      - "${HOME}/Bazarr:/config"
      - "${HOME}/Media/Movies:/movies"
      - "${HOME}/Media/Television:/tv"

  ddns:
    image: "ghcr.io/jleagle/ddns:latest"
    container_name: "ddns"
    hostname: "ddns"
    restart: "unless-stopped"
    environment:
      - "DO_KEY=${DDNS_DO_KEY}"
      - "CF_KEY=${DDNS_CF_KEY}"
      - "ONE_TIME=false"
      - "ON_LOAD=true"
    volumes:
      - "${HOME}/DDNS/records.yaml:/root/records.yaml:ro"

  doubletake:
    image: "jakowenko/double-take:latest"
    container_name: "doubletake"
    hostname: "doubletake"
    restart: "unless-stopped"
    ports:
      - "3000:3000"
    volumes:
      - "${HOME}/DoubleTake:/.storage"
      - "./doubletake/config.yml:/.storage/config.yml"

  esphome:
    image: "esphome/esphome:latest"
    container_name: "esphome"
    hostname: "esphome"
    restart: "unless-stopped"
    network_mode: "host"
    volumes:
      - "${HOME}/ESPHome:/config"
      - "/etc/localtime:/etc/localtime:ro"

  flextv:
    image: "digitalhigh/flextv:latest"
    container_name: "flextv"
    hostname: "flextv"
    restart: "unless-stopped"
    ports:
      - "82:80"
    volumes:
      - "${HOME}/FlexTV:/config"
    environment:
      - "PUID=1000"
      - "PGID=1000"
      - "TZ=Europe/London"

