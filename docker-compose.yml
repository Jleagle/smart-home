include:
  #  - "docker-compose.doubletake.yml"
  - "docker-compose.share.yml"

x-logging: &default-logging
  driver: "json-file"
  options:
    max-size: "10m"
    max-file: "3"

services:

  adguard:
    image: "adguard/adguardhome:latest"
    container_name: "adguard"
    hostname: "adguard"
    restart: "unless-stopped"
    ports:
      - "53:53/tcp"
      - "53:53/udp"
      - "8089:80"
    environment:
      - "TZ=Europe/London"
    volumes:
      - "${HOME}/AdGuard/Work:/opt/adguardhome/work"
      - "${HOME}/AdGuard/Conf:/opt/adguardhome/conf"
    healthcheck:
      test: [ "CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  aiometadata:
    image: "ghcr.io/cedya77/aiometadata:latest"
    container_name: "aiometadata"
    hostname: "aiometadata"
    restart: "unless-stopped"
    ports:
      - "3008:1337"
    volumes:
      - "${HOME}/AIOMetaData:/app/addon/data"
    environment:
      - "TZ=Europe/London"
      - "PORT=1337"
      - "HOST_NAME=https://aiometadata.jimeagle.com"
      - "NODE_ENV=production"
      - "REDIS_URL=${AIO_REDIS}"
      - "DATABASE_URI=sqlite://addon/data/db.sqlite"

  aiostreams:
    image: "ghcr.io/viren070/aiostreams:latest"
    container_name: "aiostreams"
    hostname: "aiostreams"
    restart: "unless-stopped"
    ports:
      - "3007:3000"
    environment:
      - "TZ=Europe/London"
      - "LOG_TIMEZONE=Europe/London"
      - "ADDON_NAME=Seven"
      - "ADDON_ID=aiostreams.jimeagle.com"
      - "BASE_URL=https://aiostreams.jimeagle.com"
      - "SECRET_KEY=${AIO_SECRET_KEY}"
    volumes:
      - "${HOME}/AIOStreams:/app/data"

  autoheal:
    image: "willfarrell/autoheal:latest"
    container_name: "autoheal"
    hostname: "autoheal"
    restart: "unless-stopped"
    environment:
      - "AUTOHEAL_CONTAINER_LABEL=all"
      - "AUTOHEAL_INTERVAL=10"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock"

  beszel:
    image: "henrygd/beszel"
    container_name: "beszel"
    hostname: "beszel"
    restart: "unless-stopped"
    ports:
      - "8090:8090"
    volumes:
      - "${HOME}/Beszel:/beszel_data"
    extra_hosts:
      - 'host.docker.internal:host-gateway'

  beszel-agent:
    image: "henrygd/beszel-agent"
    container_name: "beszel-agent"
    hostname: "beszel-agent"
    restart: "unless-stopped"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
    environment:
      PORT: 45876
      KEY: "${BESZEL_KEY}"
      TZ: "Europe/London"

  changedetection:
    image: "ghcr.io/dgtlmoon/changedetection.io:latest"
    container_name: "changedetection"
    hostname: "changedetection"
    restart: "unless-stopped"
    ports:
      - "5001:5000"
    volumes:
      - "${HOME}/ChangeDetection:/datastore"

  frigate:
    image: "ghcr.io/blakeblackshear/frigate:stable"
    container_name: "frigate"
    hostname: "frigate"
    restart: "unless-stopped"
    shm_size: "128mb" # update for your cameras based on calculation above
    devices:
      - "/dev/dri/renderD128"       # for intel hwaccel, needs to be updated for your hardware
      - "/dev/apex_0:/dev/apex_0"   # passes a PCIe Coral, follow driver instructions here https://coral.ai/docs/m2/get-started/#2a-on-linux
    volumes:
      - "${HOME}/Media/Frigate:/media/frigate"
      - "./frigate:/config"
      - "/etc/localtime:/etc/localtime:ro"
    tmpfs:
      - "/tmp/cache"
    ports:
      - "1935:1935" # RTMP feeds
      - "5000:5000" # API
    environment:
      - "PLUS_API_KEY=${FRIGATE_PLUS_KEY}"
      - "FRIGATE_GENAI_KEY"
      - "FRIGATE_DRIVEWAY_USERNAME"
      - "FRIGATE_DRIVEWAY_PASSWORD"
    healthcheck:
      test: [ "CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:5000/api/version" ]
      interval: 30s
      timeout: 10s
      retries: 3
    logging: *default-logging

  hass:
    image: "homeassistant/home-assistant:latest"
    container_name: "hass"
    hostname: "hass"
    restart: "unless-stopped"
    network_mode: "host"
    privileged: true
    devices:
      - "/dev/gpiomem:/dev/gpiomem"
      - "/dev/ttyUSB0:/dev/ttyUSB0"
    volumes:
      - "${HOME}/Hass/Config:/config"
      - "${HOME}/Hass/google_assistant_key.json:/config/google_assistant_key.json:ro"
      - "./hass/config.yml:/config/configuration.yaml"
      - "/etc/localtime:/etc/localtime:ro"
    environment:
      - "TZ=Europe/London"
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8123/" ]
      interval: 30s
      timeout: 10s
      retries: 3
    logging: *default-logging

  isponsorblocktv:
    image: "ghcr.io/dmunozv04/isponsorblocktv"
    container_name: "isponsorblocktv"
    hostname: "isponsorblocktv"
    restart: "unless-stopped"
    network_mode: "host"
    volumes:
      - "${HOME}/ISponsorBlockTV:/app/data"
    environment:
      - "TZ=Europe/London"

  kuma:
    image: "louislam/uptime-kuma:latest"
    hostname: "kuma"
    container_name: "kuma"
    restart: "unless-stopped"
    ports:
      - "3002:3001"
    volumes:
      - "${HOME}/UptimeKuma:/app/data"
    healthcheck:
      test: [ "CMD-SHELL", "node /app/extra/healthcheck.js" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  maintainerr:
    image: "ghcr.io/maintainerr/maintainerr:latest"
    hostname: "maintainerr"
    container_name: "maintainerr"
    restart: "unless-stopped"
    user: "1000:1000"
    volumes:
      - "${HOME}/Maintainerr:/opt/data"
    ports:
      - "6246:6246"
    environment:
      - "TZ=Europe/London"

  mosquitto:
    image: "eclipse-mosquitto:latest"
    container_name: "mosquitto"
    hostname: "mosquitto"
    restart: "unless-stopped"
    ports:
      - "1883:1883"
    volumes:
      - "${HOME}/Mosquitto/Log/mosquitto.log:/mosquitto/log/mosquitto.log"
      - "${HOME}/Mosquitto/Data:/mosquitto/data"
      - "./mosquitto/mosquitto.conf:/mosquitto/config/mosquitto.conf"

  nodered:
    image: "nodered/node-red:latest"
    container_name: "nodered"
    hostname: "nodered"
    restart: "unless-stopped"
    user: "root"
    ports:
      - "1880:1880"
    environment:
      - "HTTP_USERNAME=${NODE_RED_HTTP_USERNAME}"
      - "HTTP_PASSWORD=${NODE_RED_HTTP_PASSWORD}"
      - "TZ=Europe/London"
    volumes:
      - "${HOME}/NodeRed:/data"
      - "${HOME}/Media/Frigate:/media/frigate:ro"
      - "./node-red/settings.js:/data/settings.js:ro"
    extra_hosts:
      - 'host.docker.internal:host-gateway'
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:1880/" ]
      interval: 30s
      timeout: 10s
      retries: 3
    logging: *default-logging

  nzbget:
    image: "linuxserver/nzbget:latest"
    container_name: "nzbget"
    hostname: "nzbget"
    restart: "unless-stopped"
    ports:
      - "6789:6789"
    environment:
      - "PGID=1000"
      - "PUID=1000"
      - "TZ=Europe/London"
    volumes:
      - "${HOME}/NZBGet/Config:/config"
      - "${HOME}/NZBGet/Downloads:/downloads"
    healthcheck:
      test: [ "CMD-SHELL", "wget --quiet --tries=1 --spider http://localhost:6789 || exit 1" ]
      interval: 30s
      timeout: 10s
      retries: 3

  overseerr:
    image: "linuxserver/overseerr:latest"
    container_name: "overseerr"
    hostname: "overseerr"
    restart: "unless-stopped"
    ports:
      - "5055:5055"
    environment:
      - "PUID=1000"
      - "PGID=1000"
      - "TZ=Europe/London"
    volumes:
      - "${HOME}/Overseerr:/config"
    dns:
      - "1.1.1.1" # Speeds things up for some reason
      - "8.8.8.8"
    healthcheck:
      test: [ "CMD-SHELL", "wget --quiet --tries=1 --spider http://localhost:5055 || exit 1" ]
      interval: 30s
      timeout: 10s
      retries: 3

  plex:
    image: "linuxserver/plex:latest"
    container_name: "plex"
    hostname: "plex"
    restart: "unless-stopped"
    network_mode: "host"
    environment:
      - "PGID=1000"
      - "PUID=1000"
      - "TZ=Europe/London"
      - "VERSION=public"
    volumes:
      #- "${HOME}/Plex/Transcoding:/transcode"
      #- "/dev/shm:/transcode"
      - "${HOME}/Plex/Config:/config"
      - "${HOME}/Media/Television:/data/tvshows"
      - "${HOME}/Media/Movies:/data/movies"
      - "${HOME}/Media/YouTube:/data/youtube"
      - "${HOME}/Media/Frigate:/data/frigate"
    devices:
      - "/dev/dri:/dev/dri" # Quicksync

  prowlarr:
    image: "linuxserver/prowlarr:latest"
    container_name: "prowlarr"
    hostname: "prowlarr"
    restart: "unless-stopped"
    ports:
      - "9696:9696"
    environment:
      - "PUID=1000"
      - "PGID=1000"
      - "TZ=Europe/London"
    volumes:
      - "${HOME}/Prowlarr:/config"
    healthcheck:
      test: [ "CMD-SHELL", "wget --quiet --tries=1 --spider http://localhost:9696/ping || exit 1" ]
      interval: 30s
      timeout: 10s
      retries: 3

  radarr:
    image: "linuxserver/radarr:latest"
    container_name: "radarr"
    hostname: "radarr"
    restart: "unless-stopped"
    ports:
      - "7878:7878"
    volumes:
      - "${HOME}/Radarr:/config"
      - "${HOME}/NZBGet/Downloads:/downloads"
      - "${HOME}/RealDebrid/Downloads:/downloads-rd"
      - "${HOME}/Media/Movies:/movies"
      - "/etc/localtime:/etc/localtime:ro"
    environment:
      - "PGID=1000"
      - "PUID=1000"
      - "TZ=Europe/London"
      # https://wiki.servarr.com/en/useful-tools#using-environment-variables-for-config
      - "RADARR__AUTH__REQUIRED=Remote"
    healthcheck:
      test: [ "CMD-SHELL", "wget --quiet --tries=1 --spider http://localhost:7878/ping || exit 1" ]
      interval: 30s
      timeout: 10s
      retries: 3

  realdebrid:
    image: "rogerfar/rdtclient:latest"
    container_name: "realdebrid"
    hostname: "realdebrid"
    restart: "unless-stopped"
    ports:
      - "6500:6500"
    environment:
      - "PUID=1000"
      - "PGID=1000"
      - "TZ=Europe/London"
    volumes:
      - "${HOME}/RealDebrid/DB:/data/db"
      - "${HOME}/RealDebrid/Downloads:/data/downloads"

  redis:
    image: "redis:7"
    container_name: "redis"
    hostname: "redis"
    restart: "unless-stopped"
    volumes:
      - "${HOME}/Redis/Data:/data"
    healthcheck:
      test: [ "CMD-SHELL", "redis-cli ping | grep PONG" ]
      start_period: 20s
      interval: 30s
      retries: 5
      timeout: 3s

  slink:
    image: "anirdev/slink:latest"
    container_name: "slink"
    #user: "slink"
    environment:
      - "TZ=Europe/London"
      - "ORIGIN=https://slink.jimeagle.com"
      - "USER_APPROVAL_REQUIRED=true"
      - "USER_PASSWORD_MIN_LENGTH=8"
      - "USER_PASSWORD_REQUIREMENTS=15"
      - "IMAGE_MAX_SIZE=15M"
      - "IMAGE_STRIP_EXIF_METADATA=true"
      - "IMAGE_COMPRESSION_QUALITY=80"
      - "STORAGE_PROVIDER=local"
    volumes:
      - "${HOME}/Slink/Database:/app/var/data"
      - "${HOME}/Slink/Images:/app/slink/images"
    ports:
      - '3006:3000'

  sonarr:
    image: "linuxserver/sonarr:latest"
    container_name: "sonarr"
    hostname: "sonarr"
    restart: "unless-stopped"
    ports:
      - "8989:8989"
    environment:
      - "PGID=1000"
      - "PUID=1000"
      - "TZ=Europe/London"
      # https://wiki.servarr.com/en/useful-tools#using-environment-variables-for-config
      - "SONARR__AUTH__REQUIRED=Remote"
    volumes:
      - "${HOME}/Sonarr:/config"
      - "${HOME}/NZBGet/Downloads:/downloads"
      - "${HOME}/RealDebrid/Downloads:/downloads-rd"
      - "${HOME}/Media/Television:/tv"
      - "/etc/localtime:/etc/localtime:ro"
    healthcheck:
      test: [ "CMD-SHELL", "wget --quiet --tries=1 --spider http://localhost:8989/ping || exit 1" ]
      interval: 30s
      timeout: 10s
      retries: 3

  strava:
    image: "robiningelbrecht/strava-statistics:latest"
    container_name: "strava"
    hostname: "strava"
    restart: "unless-stopped"
    volumes:
      - "./strava/:/var/www/config/app/"
      - "${HOME}/Strava/build:/var/www/build"
      - "${HOME}/Strava/database:/var/www/storage/database"
      - "${HOME}/Strava/files:/var/www/storage/files"
    ports:
      - "8082:8080"
    environment:
      - "STRAVA_CLIENT_ID=150624"
      - "STRAVA_CLIENT_SECRET=${STRAVA_CLIENT_SECRET}"
      - "STRAVA_REFRESH_TOKEN=${STRAVA_REFRESH_TOKEN}"
      - "IMPORT_AND_BUILD_SCHEDULE='0 4 * * *'"
      - "TZ=Europe/London"

  traefik:
    image: "traefik:v3.3"
    container_name: "traefik"
    hostname: "traefik"
    restart: "unless-stopped"
    network_mode: "host"
    command: "--api.insecure=true --providers.docker"
    environment:
      CLOUDFLARE_DNS_API_TOKEN: "${CLOUDFLARE_DNS_API_TOKEN}"
      CLOUDFLARE_ZONE_API_TOKEN: "${CLOUDFLARE_ZONE_API_TOKEN}"
    volumes:
      - "${HOME}/Traefik/acme.json:/acme.json"
      - "./traefik/traefik.yml:/etc/traefik/traefik.yml:ro"
      - "./traefik/providers.yml:/etc/traefik/providers.yml:ro"
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
    healthcheck:
      test: [ "CMD-SHELL", "traefik healthcheck --ping" ]
      interval: 10s
      timeout: 5s
      retries: 3
    logging: *default-logging

  tinyauth:
    image: "ghcr.io/steveiliop56/tinyauth:v3"
    container_name: "tinyauth"
    hostname: "tinyauth"
    restart: "unless-stopped"
    network_mode: "host"
    environment:
      - "SECRET=${TINYAUTH_SECRET}"
      - "APP_URL=https://login.jimeagle.com"
      - "OAUTH_WHITELIST=${TINYAUTH_EMAILS:-jimeagle@gmail.com}"
      - "PORT=3005"
      - "SESSION_EXPIRY=432000"
      - "GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}"
      - "GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}"
